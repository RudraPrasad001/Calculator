<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "Container">
            <input id ="display" readonly>
            <div id = "Scientific" class = "hid">
            <button  class = "sign" onclick="append('^')">^</button>
            <button  class = "sign" onclick="append('**')">**</button>
            <button   class ="sign" onclick="append('>>')">>></button>
            <button class = "sign" onclick="append('%')">%</button>
            </div>
        <div class = "Calculator">
            <button class = "sign" onclick="append('+')">+</button>
            <button  onclick="append('7')">7</button>
            <button  onclick="append('8')">8</button>
            <button  onclick="append('9')">9</button>
            <button  onclick="append('-')" class = "sign">-</button>
            <button  onclick="append('4')">4</button>
            <button  onclick="append('5')">5</button>
            <button  onclick="append('6')">6</button>
            <button  onclick="append('*')" class = "sign">*</button>
            <button  onclick="append('1')">1</button>
            <button  onclick="append('2')">2</button>
            <button  onclick="append('3')">3</button>
            <button  onclick="append('/')" class = "sign">/</button>
            <button  onclick="append('0')">0</button>
            <button  onclick="append('.')">.</button>
            <button  onclick="cl()">C</button>
            <button  onclick="eq()" class = "sign">=</button>
            <button onclick="scin()" class = "sign">Scientific</button>
            <button onclick="back()"><img src="https://icons.veryicon.com/png/o/education-technology/calculator/delete-315.png" height="19px"></button>
        </div>
    </div>
    <script src ="index.js"></script>
</body>
</html>
